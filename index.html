<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
    </head>
    <body>
        <div align="center">
            <form method="POST" action="http://localhost:8888/">
                <label for="SearchQuery"> Search it: </label>
                <input type="text" name="SearchQuery" id="query" onkeydown="
                var pageBox = document.getElementById('pageNumber');
                if (event.keyCode === 13) {
                    pageBox.value = 1;
                }
                ">
                <input type="submit" name="Submit">
                <div align="left" id="imageDiv">
                </div>
            </form>
        </div>
    </body>
</html>
